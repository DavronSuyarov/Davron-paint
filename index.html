<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Davron | Painting</title>
  <link rel="stylesheet" href="CSS/style.css">
  <script src="JS/script.js" defer></script>
</head>
<body>
<div class="container">
  <section class="drawing-board">
    <canvas></canvas>
  </section>  
  <section class="tools-board">
    <div class="row">
      <label class="title">Shapes</label>
      <ul class="options">
        <li class="option tool" id="rectangle">
          <img src="ICONS/rectangle.svg" alt="rectangle">
          <span>Rectangle</span>
        </li>
        <li class="option tool" id="circle">
          <img src="ICONS/circle.svg" alt="circle">
          <span>Circle</span>
        </li>
        <li class="option tool" id="triangle">
          <img src="ICONS/triangle.svg" alt="triangle">
          <span>Triangle</span>
        </li>
        <li class="option" >
          <input type="checkbox" id="fill-color">
          <label for="fill-color">Complate color</label>
        </li>
      </ul>
    </div>
    <div class="row">
      <label class="title">Tools</label>
      <ul class="options">
        <li class="option tool active" id="brush"> 
          <img src="ICONS/brush.svg" alt="brush">
          <span>Brush</span>
        </li>
        <li class="option tool " id="eraser"> 
          <img src="ICONS/eraser.svg" alt="eraser">
          <span>Eraser</span>
        </li>
        <li class="option">
          <input type="range" id="size-slider" min="1" max="30" value="5">
        </li>
      </ul>
    </div>
    <div class="row colors">
      <label class="title">Colors</label>
      <ul class="options">
        <li class="option"></li>
        <li class="option selected" ></li>
        <li class="option"></li>
        <li class="option"></li>
        <li class="option">
          <input type="color" id="color-picker" value="#4a98f7">
        </li>
      </ul>
    </div>
    <div class="row buttons">
      <button class="clear-canvas">Erase</button>
      <button class="save-img">Save</button>
    </div>
  </section>
</div>
 
</body>
</html>
